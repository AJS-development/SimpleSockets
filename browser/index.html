<!DOCTYPE html>

<html>

<head>
    <script src="SimpleSockets.js"></script>
</head>

<body>
    <script>
        function connect(url) {
            var socket = new SimpleSocket(url);

            socket.on("connection", () => {

                console.log("connected")

                socket.emit("hello", {
                    msg: "hi"
                })
            })
            socket.on("world", (a) => {
                console.log(a)
            })
            socket.on("error", (r) => {
                console.log("error", r)
            })

        }

    </script>
</body>

</html>
